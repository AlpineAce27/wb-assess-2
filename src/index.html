<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form action="">
      <label for="character-name">Character Name: </label>
      <input type="text" name="character-name" id="character-name">
      <br>
      <br>
      <label for="">
        <input type="radio" name="dark-or-light" value="jedi"> Jedi
      </label>
      <label for="">
        <input type="radio" name="dark-or-light" value="sith"> Sith
      </label>
      <br>
      <br>
      <label for="lightsaber">Lightsaber Color: 
        <select name="lightsaber" id="lightsaber">
          <option value="Blue">Blue</option>
          <option value="Green">Green</option>
          <option value="Red">Red</option>
          <option value="Purple">Purple</option>
        </select>
      </label>
      <br>
      <br>
      <input type="submit">
    </form>

    <table>
      <tr>
        <th>Planet</th>
        <th>Environment</th>
        <th>Population</th>
      </tr>
      <tr>
        <td>Tatooine</td>
        <td>Desert</td>
        <td>200,000</td>
      </tr>
      <tr>
        <td>Hoth</td>
        <td>Ice</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Endor</td>
        <td>Forest</td>
        <td>30,000,000</td>
      </tr>
      <tr>
        <td>Mustafar</td>
        <td>Lava</td>
        <td>10,000</td>
      </tr>
    </table>
  </body>
</html>
